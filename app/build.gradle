apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

repositories {
  maven { url 'https://maven.fabric.io/public' }
}

android {
  compileSdkVersion project.compileSdkVersion
  buildToolsVersion project.buildToolsVersion

  defaultConfig {
    applicationId "pl.oziem.whattowatch"
    minSdkVersion project.minSdkVersion
    targetSdkVersion project.compileSdkVersion
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    vectorDrawables.useSupportLibrary = true
    multiDexEnabled true
  }

  lintOptions {
    abortOnError false
  }

  buildTypes {
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation project(':datasource')

  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  implementation "com.google.dagger:dagger:$daggerVersion"
  kapt "com.google.dagger:dagger-compiler:$daggerVersion"
  implementation "com.google.dagger:dagger-android:$daggerVersion"
  implementation "com.google.dagger:dagger-android-support:$daggerVersion"
  // if you use the support libraries
  kapt "com.google.dagger:dagger-android-processor:$daggerVersion"

  implementation "android.arch.lifecycle:extensions:$lifecycleVersion"
  kapt "android.arch.lifecycle:compiler:$lifecycleVersion"
  testImplementation "android.arch.core:core-testing:$lifecycleVersion"

  implementation "android.arch.paging:runtime:$pagingVersion"

  implementation "com.google.android.gms:play-services-base:$gmsVersion"

  implementation "com.android.support:appcompat-v7:$supportVersion"
  implementation "com.android.support:support-v4:$supportVersion"
  implementation "com.android.support:recyclerview-v7:$supportVersion"
  implementation "com.android.support:design:$supportVersion"
  implementation 'com.android.support.constraint:constraint-layout:1.1.3'

  implementation "com.github.bumptech.glide:glide:$glideVersion"
  kapt "com.github.bumptech.glide:compiler:$glideVersion"
  implementation "com.github.bumptech.glide:okhttp3-integration:$glideVersion"

  implementation('com.crashlytics.sdk.android:crashlytics:2.9.1@aar') {
    transitive = true
  }

  testImplementation 'junit:junit:4.12'
  testImplementation "org.mockito:mockito-core:2.21.0"
  androidTestImplementation "com.android.support.test:runner:$supportTestRunnerVersion"
  androidTestImplementation "com.android.support.test:rules:$supportTestRunnerVersion"
  androidTestImplementation "com.android.support.test.espresso:espresso-core:$expressoVersion"
  androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.1', {
    exclude group: 'com.android.support', module: 'support-annotations'
    exclude group: 'com.android.support', module: 'support-v4'
    exclude group: 'com.android.support', module: 'design'
    exclude group: 'com.android.support', module: 'recyclerview-v7'
  }
}

apply plugin: 'com.google.gms.google-services'
